projects:
  photoportfolio-staging:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-2
        apiId: s7puinoagvetfhrwlghwa3kpsa
        maxDepth: 2
extensions:
  amplify:
    version: 3
